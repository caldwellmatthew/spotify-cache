version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: spotifyuser
      POSTGRES_PASSWORD: spotifypass
      POSTGRES_DB: spotify_cache
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/001_initial.sql:/docker-entrypoint-initdb.d/001_initial.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U spotifyuser -d spotify_cache']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
